<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article></article>
    <input type="button" value="fatch" onclick="fatchInit();">

    <script>
        function fatchInit() {
            fetch('css').then((res) => {
                console.log(res);
                if(res.status === 200 || res.status === 201) // 성공을 알리는 HTTP 상태 코드면
                    res.text().then((text) => document.querySelector('article').innerHTML = text)
                else
                   console.error(res.statusText);
            }).catch((error) => console.error(error));
        }
    </script>

</body>
</html>
